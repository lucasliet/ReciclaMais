<body>
    <header>

    <section>
        <div class="container">
            <div class="nossafonte row">
                <div class="col">
                    <h1>Tipos de lixo</h1>
                    <span class="img-64 grid3">
                        <div><img src="images/plastico.png" id="infoPlasticos" data-toggle="popover" data-content="90% do lixo produzido no mundo são à base de plástico. Por isso, esse material merece uma atenção especial. Recicle sacos de supermercados, garrafas de refrigerante (pet), tampinhas e até brinquedos quebrados.">
                            <p>Plástico</p>
                        </div>
                        <div  >
                            <img src="images/papel.png" id="infoPapel" data-toggle="popover"  data-content="Todos os tipos são recicláveis, inclusive caixas do tipo longa-vida e de papelão. Não recicle papel com material orgânico, como caixas de pizza cheias de gordura, pontas de cigarro, fitas adesivas, fotografias, papéis sanitários e papel-carbono.">
                            <p>Papel</p>
                        </div>
                        <div><img src="images/bateria.png" id="infoBaterias" data-toggle="popover"  data-content="Baterias e pilhas são  materiais que  não devem ser misturados aos resíduos levados para os aterros sanitários porque liberam componentes tóxicos que podem contaminar o solo e a água, é necessário, antes de tudo, armazenar as pilhas e/ou baterias sem misturá-las com outros tipos de materiais, apenas embalá-las em plástico resistente para evitar contato com umidade a fim de evitar vazamentos.">
                            <p>Bateria</p>
                        </div>
                        <div><img src="images/vidro.png" id="infoVidros" data-toggle="popover"  data-content="Quando limpos e secos, todos são recicláveis, exceto lâmpadas, cristais, espelhos, vidros de automóveis ou temperados, cerâmica e porcelana.">
                            <p>Vidro</p>
                        </div>
                        <div><img src="images/metal.png" id="infoMetais" data-toggle="popover"  data-content="Além de todos os tipos de latas de alumínio, é possível reciclar tampinhas, pregos e parafusos. Atenção: clipes, grampos, canos e esponjas de aço devem ficar de fora.">  
                            <p>Metal</p>
                        </div>
                        <div><img src="images/eletronicos.png" id="infoEletronicos" data-toggle="popover"  data-content="Descartar lixo eletrônico não reciclável exige controle e monitoramento da destinação desses materiais. O lixo eletrônico é uma atividade que engloba a gestão adequada dos resíduos sólidos eletroeletrônicos. O descarte do lixo eletrônico de maneira adequada significa que todo o material inutilizado será rejeitado sem comprometer o meio ambiente e a saúde humana.">
                            <p>Eletrônicos</p>
                        </div>
                    </span>
