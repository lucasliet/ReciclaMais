<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.ico" />
    <title>Recicla+</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/JavaScript" src="script.js"></script>
</head>

<body>
    <header>
        <nav id="menu">
            <div class="bootstrapnavfix">
                <!--Conserta posição-->
                <script>navbar()</script>
            </div>
        </nav>
    </header>
    <section>
        <form class="container">
            <div class="col-11 formulario">
                <div class="form-group row">
                    <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNome" placeholder="Ex: João da Silva">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLugar" class=" col-sm-2 col-form-label">Estabelecimento:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLugar" placeholder="Ex: Boteco do Noriega">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputCEP" class=" col-sm-2 col-form-label">Endereço: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCEP" placeholder="Ex: Rua dos bobos Nº0.">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comentario" class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="comentario"
                            placeholder="Comentários adicionais"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descarte" class="col-sm-2 col-form-label">Descarte disponível:</label>
                    <div class="col-sm-10">
                        <div class="legenda">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="plastico">
                                <img src="images/plastico.png" class="ml-2">
                                <label class="form-check-label ml-2" for="Plastico">Plástico</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="vidro" value="opcao2">
                                <img src="images/vidro.png" class="ml-2">
                                <label class="form-check-label ml-2" for="Vidro">Vidro</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="bateria" value="opcao3">
                                <img src="images/bateria.png" class="ml-2">
                                <label class="form-check-label ml-2" for="Bateria">Bateria</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="metal" value="opcao5">
                                <img src="images/metal.png" class="ml-2">
                                <label class="form-check-label ml-2" for="Metal">Metal</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="papel" value="opcao4">
                                <img src="images/papel.png" class="ml-2">
                                <label class="form-check-label ml-2" for="Papel">Papel</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="eletronicos" value="opcao6">
                                <img src="images/eletronicos.png" class="ml-2">
                                <label class="form-check-label ml-2" for="Eletrônicos">Eletrônicos</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="justify-content-center">
                <span class="mx-auto">
                    <button type="submit" class="btn btn-primary" onclick="suggest()">Enviar</button>
                    <button type="submit" class="btn btn-primary ml-2">Limpar</button>
                </span>
            </div>
        </form>
    </section>
    <section>
        <br>
        <input type="checkbox" id="spoiler" class="btn btn-primary ml-2"/>
        <label for="spoiler">Lista de locais</label>
        <div class="corpo spoiler" style="padding: 30px;">
            <script>listaHTML()</script>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
