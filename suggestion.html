<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" type="im;age/x-icon" href="../images/fav.svg" />
    <title>Recicla+</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <nav id="menu">
            <ul>
                <a href="../index.html"><button class="logo">R+</button></a>
                <!--Logo Gambiarra de texto-->
                <li><a href="../index.html">Página Inicial</a></li>
                <li><a href="pages/info.html">Como Separar</a></li>
                <li><a href="pages/aboutus.html">Sobre Nós</a></li>
                <li><a href="pages/suggestion.html">Sugestões</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form>
            <div class="form-group row">
                <label for="inputNome" class="col-sm-2 col-form-label">Informante:</label>
                <div class="col-sm-10">
                    <input type="nome" class="form-control" id="inputNome" placeholder="seu nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLugar" class=" col-sm-2 col-form-label">Estabelecimento:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLugar" placeholder="Boteco do Noriega">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCEP" class=" col-sm-2 col-form-label">Endereço: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCEP" placeholder="Rua dos bobos Nº0.">
                </div>
            </div>
            <div class="form-group row">
                <label for="comentario" class="col-sm-2 col-form-label">Sugestão:</label>
                <div class="col-sm-10">
                    <input type="comentario" class="form-control" id="comentario" placeholder="sugestão">
                </div>
            </div>
            <div class="form-check form-check">
                <div class="legenda">
                    <div class="col-sm-2">Descarte disponível:</div>
                    <div class="col-sm-10">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Plastico">
                            <label class="form-check-label" for="Plastico">
                                <img src="../images/plastico.png"> Plástico
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Vidro" value="opcao2">
                            <label class="form-check-label" for="Vidro">
                                <img src="../images/vidro.png"> Vidro
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Papel" value="opcao4">
                            <label class="form-check-label" for="Papel">
                                <img src="../images/papel.png"> Papel
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Metal" value="opcao5">
                            <label class="form-check-label" for="Metal">
                                <img src="../images/metal.png"> Metal
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Bateria" value="opcao3">
                            <label class="form-check-label" for="Bateria">
                                <img src="../images/bateria.png"> Bateria
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Eletrônicos" value="opcao6">
                            <label class="form-check-label" for="Eletrônicos">
                                <img src="../images/eletronicos.png"> Eletrônicos
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>

                    <div class="form-group row">
                            
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Limpar</button>
                            </div>
                    </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
