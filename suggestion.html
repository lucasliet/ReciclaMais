<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#49d888">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Recicla +">
    <meta name="application-name" content="Recicla +">
    <meta name="msapplication-TileColor" content="#697999">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#697999">
    <title>Recicla+ || Sugestão</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header id="navbar"></header>

    <section>
        <div class="container">
            <div class="card fundo shadow mb-3">
                <div class="card-header nossafonte">
                    <h4>Não encontrou o local que gostaria?</h4>
                    Envie sua sugestão!
                </div>
                <form class="p-3 bg-light">
                    <div class="col-13 text-left">
                        <div class="form-group row">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome" placeholder="Ex: João da Silva"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputLugar" class=" col-sm-2 col-form-label">Estabelecimento:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputLugar"
                                    placeholder="Ex: Boteco do Noriega" required>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputEndereco" class=" col-sm-2 col-form-label">Endereço:</label>
                            <div class="form-group col-sm-6">
                                <input type="text" class="form-control" id="inputEndereco" placeholder="Ex: Rua dos bobos"
                                    required>
                            </div>
                            <div class="form-group col">
                                <input type="text" class="form-control" id="inputNumero" placeholder="Número" required>
                            </div>
                            <div class="form-group col">
                                <input type="text" class="form-control" id="inputCEP" placeholder="CEP" required>
                            </div>
        
                        </div>
                        <div class="form-group row">
                            <label for="comentario" class="col-sm-2 col-form-label">Descrição:</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="comentario"
                                    placeholder="Comentários adicionais"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="descarte" class="col-sm-2 col-form-label">Descarte disponível:</label>
                            <div class="col-sm-10">
                                <div class="form-group row img-64">
                                    <div class="col-md-4 col-6">
                                        <div class="form-check-inline mt-4">
                                            <input class="form-check-input" type="checkbox" id="plastico">
                                            <img src="images/plastico.png" class="ml-2">
                                            <label class="form-check-label ml-2" for="Plastico">Plástico</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-check-inline mt-4">
                                            <input class="form-check-input" type="checkbox" id="papel">
                                            <img src="images/papel.png" class="ml-2">
                                            <label class="form-check-label ml-2" for="Papel">Papel</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-check-inline mt-4">
                                            <input class="form-check-input" type="checkbox" id="metal">
                                            <img src="images/metal.png" class="ml-2">
                                            <label class="form-check-label ml-2" for="Metal">Metal</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-check-inline mt-4">
                                            <input class="form-check-input" type="checkbox" id="vidro">
                                            <img src="images/vidro.png" class="ml-2">
                                            <label class="form-check-label ml-2" for="Vidro">Vidro</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-check-inline mt-4">
                                            <input class="form-check-input" type="checkbox" id="eletronicos">
                                            <img src="images/eletronicos.png" class="ml-2">
                                            <label class="form-check-label ml-2" for="Eletrônicos">Eletrônicos</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-check-inline mt-4">
                                            <input class="form-check-input" type="checkbox" id="bateria">
                                            <img src="images/bateria.png" class="ml-2">
                                            <label class="form-check-label ml-2" for="Bateria">Bateria</label>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="col-12">
                                        <div class="form-group form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="outros">
                                            <img src="images/Recycle-others.png" class="ml-2">
                                            <label class="form-check-label ml-2" for="outros">Outros:</label>
                                            <input class="ml-2 form-control col-6 col-md-8" type="text" id="inputOutros" placeholder="Ex: Óleo vegetal">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal"
                                onclick="addItem()">Enviar</button>
                            <button type="reset" class="btn btn-primary ml-2">Limpar</button>
                        </div>

                        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Resultado"
                            aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header" id="modalFechar">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-left" id="resultado">
                                        Preencha os campos antes de enviar
                                    </div>
                                    <div class="modal-footer" id="modalOK">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="text/JavaScript" src="script.js"></script>
    <script src="vendor/bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="vendor/bootstrap/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
</body>

</html>
